name: CI/CD Pipeline for Smart Collect

on:
  push:
    branches:
      - master   # Trigger on pushes to the development branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install Selenium dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install ChromeDriver (Specific Version)
        run: |
          # Update apt and install necessary dependencies
          sudo apt-get update
          sudo apt-get install -y wget unzip
      
          # Get installed Chrome version
          CHROME_VERSION=131.0.6778.205
      
          # Match Chrome version with the corresponding ChromeDriver version
          CHROMEDRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%.*}")
      
          # Download and install ChromeDriver
          wget -q "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -P /tmp
          unzip /tmp/chromedriver_linux64.zip -d /usr/local/bin/
          rm /tmp/chromedriver_linux64.zip
      
          # Verify installation by printing the ChromeDriver version
          /usr/local/bin/chromedriver --version
      
      # Step 4: Run Selenium tests
      - name: Run Selenium Tests and Generate Report
        run: |
          python main.py 
