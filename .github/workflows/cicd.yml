name: CI/CD Pipeline for Smart Collect

on:
  push:
    branches:
      - master   # Trigger on pushes to the development branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install Selenium dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install Google Chrome
        run: |
          wget "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb" -P /tmp
          sudo apt install /tmp/google-chrome-stable_current_amd64.deb -y
          google-chrome --version  # Check if Chrome is installed
      
      - name: Install ChromeDriver (Specific Version)
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '[0-9]+(\.[0-9]+)*')
          CHROMEDRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%.*}")
          wget "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip" -P /tmp
          unzip /tmp/chromedriver_linux64.zip -d /usr/local/bin/
          rm /tmp/chromedriver_linux64.zip
          chromedriver --version  # Verify that ChromeDriver is installed

      # Step 4: Run Selenium tests
      - name: Run Selenium Tests and Generate Report
        run: |
          python main.py 
